<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie Genre Predictor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1e272e;
            color: #f5f6fa;
            padding: 50px;
            text-align: center;
        }
        .container {
            background: #2f3640;
            padding: 40px;
            border-radius: 10px;
            max-width: 600px;
            margin: auto;
        }
        textarea {
            width: 100%;
            height: 120px;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 30px;
            background-color: #00a8ff;
            border: none;
            color: white;
            font-size: 18px;
            border-radius: 6px;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            font-size: 22px;
            color: #7bed9f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Movie Genre Predictor ðŸŽ¬</h2>
        <form method="POST" action="/predict">
            <textarea name="plot" placeholder="Enter a short movie plot..."></textarea><br>
            <button type="submit">Predict Genre</button>
        </form>
        {% if prediction %}
            <div class="result">{{ prediction }}</div>
        {% endif %}
    </div>
</body>
</html>
